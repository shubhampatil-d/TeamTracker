<!-- core/templates/core/login.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login | TaskFlow</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit">Login</button>
    </form>
    <p>No account? <a href="{% url 'register' %}">Register</a></p>
</body>
</html>
