<!-- core/templates/core/dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | TaskFlow</title>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ request.user.username }} ({{ request.user.role }})</h1>

        <p>Your role: <strong>{{ request.user.role }}</strong></p>

        <p><a href="{% url 'project_list' %}">📁 Go to Projects</a></p>

        {% if projects %}
            <h2>Your Projects</h2>
            <ul>
                {% for project in projects %}
                    <li>
                        {{ project.name }} - 
                        <a href="{% url 'task_list' project.id %}">View Tasks</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No projects available.</p>
        {% endif %}

        <p><a href="{% url 'logout' %}">🚪 Logout</a></p>
    </div>
</body>
</html>
